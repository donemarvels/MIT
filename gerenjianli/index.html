	<div class="swiper-container aa">

<script type="text/javascript" src="js/zepto.js"></script>

<script type="text/javascript" src="js/rem.js"></script>
<script>
	function bodyScale(){
		var devicewidth=document.documentElement.clientWidth;
		var ado=document.getElementById('ado');
		var icon=document.getElementById('icon');
			var scale=devicewidth/640;
			document.body.style.zoom=scale;
	}
	window.onload=window.onresize=function(){
		bodyScale();
		var mySwiper = new Swiper ('.swiper-container', { 
			direction: 'vertical', 

			onInit: function(swiper){ 
				//Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
		  	}, 
		 		onSlideChangeEnd: function(swiper){ 
		    	swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		  	} 
		})
		$(function(){
			var tag=true;
			$(".yinyue").on("tap",function(){
				if(tag==true){
					$(".adio_music").get(0).pause();
					$(".adio").get(0).style.backgroundPosition="right center";
					$(".yinyue").css("background","none");
					$(".adio").get(0).style.webkitAnimationPlayState="paused";
					tag=false;
				}else{
					$(".adio_music").get(0).play();
					$(".adio").get(0).style.backgroundPosition="left center";
					$(".yinyue").css("background","url(img/1.gif) transparent no-repeat center center");
					$(".adio").get(0).style.webkitAnimationPlayState="running";
					tag=true;
				}
			})
		}) 

	}
	

</script>
</html>
