<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>标题</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="stylesheet" href="bootstrap.min.css"/>
<style>
	.my-btn{
		height: 40px;
		width: 150px;
	}
</style>
</head>
<body>
	<div class="container">
		<p class="h2">按钮的几种内置样式</p>
		<button class="btn btn-default">default</button>
		<button class="btn btn-promary">promary</button>
		<button class="btn btn-success">success</button>
		<button class="btn btn-info">info</button>
		<button class="btn btn-warning">warning</button>
		<button class="btn btn-danger">danger</button>
		<button class="btn btn-link">Link</button>

		<p class="h2">按钮的几种【内置】尺寸</p>
		<button class="btn btn-default btn-lg">default</button>
		<button class="btn btn-promary btn-lg">promary</button>
		<button class="btn btn-success btn-sm">success</button>
		<button class="btn btn-info btn-sm">info</button>
		<button class="btn btn-warning btn-xs">warning</button>
		<button class="btn btn-danger btn-xs">danger</button>
		<button class="btn btn-link">Link</button>

		<p class="h2">按钮的几种【自定义】尺寸</p>
		<button class="btn btn-info my-btn">info</button>
		<button class="btn btn-warning my-btn">warning</button>
		<p class="h2">按钮激活状态</p>
		<button class="btn btn-info active">info</button>
		<button class="btn btn-warning active">warning</button>
		<p class="h2">按钮的禁用状态</p>
		<button class="btn btn-info disabled">info</button>
		<button class="btn btn-warning disabled">warning</button>
	</div>
</body>
</html>
